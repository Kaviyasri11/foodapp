<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="menustyle.css" />
</head>
<body>

  <header class="navbar">
    <h1 class="logo">Spice Garden</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Offers</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="menu-container">
    <h2 class="menu-title">Our Menu</h2>

    <div class="menu-grid">
      <!-- Menu Item 1 -->
      <div class="menu-card">
        <img src="https://picsum.photos/200?random=1" alt="Paneer Butter Masala">
        <div class="menu-details">
          <h3>Paneer Butter Masala</h3>
          <p class="desc">Creamy cottage cheese curry cooked with rich spices.</p>
          <div class="info">
            <span class="price">₹220</span>
            <span class="rating">⭐ 4.6</span>
          </div>
        </div>
      </div>

      <!-- Menu Item 2 -->
      <div class="menu-card">
        <img src="https://picsum.photos/200?random=2" alt="Chicken Biryani">
        <div class="menu-details">
          <h3>Chicken Biryani</h3>
          <p class="desc">Fragrant basmati rice with tender chicken and spices.</p>
          <div class="info">
            <span class="price">₹180</span>
            <span class="rating">⭐ 4.4</span>
          </div>
        </div>
      </div>

      <!-- Menu Item 3 -->
      <div class="menu-card">
        <img src="https://picsum.photos/200?random=3" alt="Veg Pulao">
        <div class="menu-details">
          <h3>Veg Pulao</h3>
          <p class="desc">Mixed vegetable rice cooked with ghee and herbs.</p>
          <div class="info">
            <span class="price">₹140</span>
            <span class="rating">⭐ 4.2</span>
          </div>
        </div>
      </div>

      <!-- Add more menu cards as needed -->
    </div>
  </section>

</body>
</html>
